<div class="buttons">
  <button mat-raised-button *ngIf="!isFormVisible" (click)="toggleForm()">Add Guest</button>
  <button mat-raised-button *ngIf="isFormVisible" (click)="toggleForm()">Close</button>
</div>

<div *ngIf="isFormVisible">
  <app-add-guest>

  </app-add-guest>
</div>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>Transport</th>
    <th>actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let guest of guests">
    <td>{{ guest.name }}</td>
    <td>{{ guest.status }}</td>
    <td>{{ guest.transportation ? 'Needed' : 'Not needed' }}</td>
    <td>
      <div class="actions">
        <button mat-raised-button (click)="view(guest)">View</button>
        <button mat-raised-button (click)="edit(guest)">Edit</button>
        <button mat-raised-button (click)="confirmDelete(guest.id)">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<!-- Confirm dialog -->
<app-confirmation-dialog
  *ngIf="showConfirmDialog"
  [message]="'Are you sure you want to delete this guest?'"
  (confirmed)="performDelete()"
  (cancelled)="cancelDelete()">
</app-confirmation-dialog>


<!-- MESSAGE MODAL -->
<app-message-modal
  *ngIf="message"
  [message]="message"
  (closed)="closeMessage()">
</app-message-modal>

<div class="page-wrapper">
  <header>
    <app-header
      [formVisible]="isFormVisible"
      (addClicked)="toggleForm()"
      (removeClicked)="onRemoveAllGuests()"
    ></app-header>
  </header>

  <main class="content">
    <div class="container">
      <div *ngIf="isFormVisible">
        <app-add-guest
          (guestAdded)="onGuestAdded()"
          (cancelled)="toggleForm()"
        ></app-add-guest>
      </div>
      <div class="accepted-count">Accepted: {{ acceptedCount }}</div>
      <app-guest-table
        #guestTable
        [guests]="guests"
        (onUpdate)="loadGuests()"
      ></app-guest-table>
    </div>
  </main>

  <footer>
    <app-footer></app-footer>
  </footer>
</div>
